<body id="body" class="d-flex flex-column">
    <main id="perfContainer" class="container">
        <header class="p-2" style="background-color: #f0f0f0; height: 4rem">
            <button id="go-back" type="button" class="btn btn-light m-0 p-0" style="float:right"><img src="svg/close-circle-svgrepo-com.svg"
                    style="width:32px;height:auto;"></button>
            <h1>Credits</h1>
        </header>
        <div id="perfContainerRow" class="row" style="">
            <div id="perfContainerCol" class="col">
                <pre id="credits" class="container autolinker language-yaml" style="width: fit-content;"><code id="thanks" class="autolinker language-yaml"></code></pre>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></!-->
    <script src="prism.js"></script>

    <script async type="module">
        import jquery from 'https://cdn.jsdelivr.net/npm/jquery@3.6.4/+esm'

        document.getElementById("go-back").addEventListener("click", () => {
            history.back();
        });

        jquery("code#thanks").load("/_thanks.yaml?v=0.8.21", function (response, status, xhr) {
            if (status == "success") {
                Prism.highlightElement(this)
                jquery('#credits').show()
            }
        })

    </script>
