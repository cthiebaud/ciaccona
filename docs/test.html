<!doctype html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: red;
            margin: 0;
            padding: .5rem;
            height: 100vh;
            width: 100vw;
        }

        body>div {
            background-color: gray;
            border: 1px solid yellowgreen;
            padding: .5rem;
            margin: .5rem;
            height: 100%;
            width: 100%;
        }

        body>div>div {
            background-color:aquamarine;
            border: 1px solid green;
            padding: .5rem;
            margin: .5rem;
            width: 30rem;
            height: 6rem;
            overflow: hidden;
        }

        .score {
            background-color: crimson;
            border: 1px solid red;
            padding: .5rem;
            margin: .5rem;
            width: fit-content;
            block-size: fit-content;
            visibility: hidden;
        }
        .score object {
            background-color: aliceblue;
            border: 1px solid blue;
            padding: .5rem;
            margin: .5rem;
            height: 5rem;
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/resizeSVGs.js"></script>
    <script>
        window.addEventListener('load', (event) => {
            resizeSVGs((o) => {
                o.parentNode.style.visibility =  "visible"
            },
            () => {
                console.log("all SVGs resized!")
            })
        });

    </script>
</head>

<body>
    <div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="flex-fill">
                <div class="score">
                    <object id="o${i}" data="bars/bwv-1004_5_for_PNGs-1.svg" type="image/svg+xml">
                    </object>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="flex-fill">
                <div class="score">
                    <object id="o${i}" data="bars/bwv-1004_5_for_PNGs-10.svg" type="image/svg+xml">
                    </object>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="flex-fill">
                <div class="score">
                    <object id="o${i}" data="bars/bwv-1004_5_for_PNGs-65.svg" type="image/svg+xml">
                    </object>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
