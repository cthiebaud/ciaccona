    <script>
        const ver = "v0.3.3"
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop)
        })
        let videoId = params.yt ?? undefined
        // hack waiting for Genzoh Takehisa to make his video embeddable
        if (videoId === "ze_QPWuyZLo") {
            videoId = "JETARLGbUJo"
        }
    </script>

    <script type="module">
        import lodash from 'https://cdn.jsdelivr.net/npm/lodash@4.17.21/+esm'
        import { validateVideoId } from "/js/_timings.js"
        import { removeCookie } from "/js/_utils.js"

        if (!validateVideoId(videoId)) {
            console.log('youtube video handle', videoId, 'is invalid')
            videoId = undefined
        }
        if (videoId == null) {
            // r.à.z.
            removeCookie('playing')
            removeCookie('startBarOfLastSelectedVariation')
        }

        // <!-- CSS variable for dimensions -->
        const afterResizeWindow = () => {
            // https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
            const vh = window.innerHeight * 0.01
            const vw = window.innerWidth * 0.01

            // Then we set the value in the --vh custom property to the root of the document
            document.documentElement.style.setProperty('--vh', `${vh}px`)
            document.documentElement.style.setProperty('--vw', `${vw}px`)
        }
        afterResizeWindow()
        window.addEventListener('resize',
            lodash.debounce(() => {
                afterResizeWindow()
            }, 750)
        )
    </script>
